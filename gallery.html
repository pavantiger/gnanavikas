<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.container {
    position: relative;
    display: none;
}

/* Expanding image text */
#imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(function(){
  $("#headermaster").load("header.html");
  $("#footermaster").load("footer.html");
  $("#rightmaster").load("right.html");
});
	function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
}
</script>
</head>
<body>
<div id="headermaster"></div>

<div class="container">
	<div class="row">
		<div class="col-md-9">
			<nav aria-label="breadcrumb">
  <ol class="breadcrumb">

  </ol>
</nav>
			<div class="row">
		<div class="col-md-12">
<div class="gallery">
			<img src="images/clgCampus/camp1.jpg" width="50%" onclick="myFunction(this);/>

		 <div class="gallery">

			</div>
				</div></div>
									 <div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
